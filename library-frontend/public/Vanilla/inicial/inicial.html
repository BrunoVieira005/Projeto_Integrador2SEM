    <script>

        /* Script para fun√ß√£o da sidebar aberta ao clicar no bot√£o de Menu */
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');
        
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        /* Script para fun√ß√£o de pesquisa */
        const searchBar = document.querySelector('.search-bar');
const allBookCards = document.querySelectorAll('.book-card');

searchBar.addEventListener('input', () => {
    const searchTerm = searchBar.value.toLowerCase();
    
    allBookCards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        if (title.includes(searchTerm)) {
            card.style.display = ''; // Mostrar o livro
        } else {
            card.style.display = 'none'; // Esconder o livro
        }
    });
});


        /* Script para navega√ß√£o entre as se√ß√µes dos livros */
        const bookCards = document.querySelectorAll('.book-card');
const pageButtons = document.querySelectorAll('.page-button');

let currentPage = 1;
const itemsPerPage = 8; // Quantidade de livros por p√°gina

function showPage(page) {
    const startIndex = (page - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;

    bookCards.forEach((card, index) => {
        if (index >= startIndex && index < endIndex) {
            card.style.display = ''; // Mostrar livro
        } else {
            card.style.display = 'none'; // Esconder livro
        }
    });
}

pageButtons.forEach(button => {
    button.addEventListener('click', () => {
        currentPage = parseInt(button.getAttribute('data-page'));
        showPage(currentPage);
        updatePaginationButtons();
    });
});

function updatePaginationButtons() {
    pageButtons.forEach(button => {
        button.style.fontWeight = button.getAttribute('data-page') == currentPage ? 'bold' : 'normal';
    });
}

// Mostrar a primeira p√°gina ao carregar
showPage(currentPage);
updatePaginationButtons();
