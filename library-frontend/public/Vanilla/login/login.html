<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Sarala&display=swap" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="icon"></div>
            <span class="header-title">Mange Book</span>
        </div>
        
        <div class="blue-background"></div>
        
        <div class="login-box"></div>
        <span class="login-box-title">Entre ou cadastre-se</span>
        
        <div class="input-field-one">
            <label for="email" class="label-email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="E-mail"/>
        </div>
        
        <div class="input-field-two">
            <label for="password" class="label-password">Senha</label>
            <input type="password" id="password" name="password" required placeholder="Senha"/>
        </div>
        
        <div class="remember-me">
            <input type="checkbox" id="remember-me" name="remember-me" />
            <label for="remember-me">Lembrar de mim</label>
        </div>
        
        <div class="button-login">
            <button type="submit" class="button-login-text">Login</button>
        </div>
        
        <span> <a class="forgot-password" href="#">Esqueci minha senha </a></span> 
        <span class="register-link">Ainda n√£o possui uma conta? <a href="#" class="register-link-text"> Cadastre-se </a> </span>
        <span class="welcome-message">Seja bem-vindo ao <b> Mange Book! </b></span>
    </div>
</body>

</html>
